<body>
	<h2>Feedback form</h2>
	<hr/>
	<table>
		<tr>
			<td width="100">Name:</td>
			<td><input type="text" name="information" placeholder="Input your name" size="30"></td>
		</tr>
		<tr>
			<td width="100">Sex:</td>
			<td>
				<input type="radio" name="gender">M
				<input type="radio" name="gender">F
			</td>
		</tr>
		<tr>
			<td width="100">Comments:</td>
			<td><textarea name="textarea" rows="10" cols="40" placeholder="Input your comment"></textarea></td>
		</tr>
		<tr>
			<td width="100"><input type="submit" name="Save" value="Submit"></td>
			<td><input type="reset" name="reset information" value="Reset"></td>
		</tr>
	</table>
</body>
